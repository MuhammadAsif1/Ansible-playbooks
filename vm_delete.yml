---

- name: vms deletion
  hosts: director
  vars:
    vm_names: [vm1, vm2, vm3, vm4, vm5, vm6, vm7, vm8, vm9, vm10]
    vm_ips: [100.67.60.205, 100.67.60.206, 100.67.60.207, 100.67.60.208, 100.67.60.209, 100.67.60.210, 100.67.60.211, 100.67.60.212, 100.67.60.213, 100.67.60.214]

  tasks:
    - name: Deleting Instances
      shell: |
             source /home/osp_admin/r60rc
             openstack server delete "{{ item }}"
      with_items: "{{vm_names}}"
      register: std_output
    - debug: var=std_output

    - name: Releasing Floating IPs
      shell: |
             source /home/osp_admin/r60rc
             openstack floating ip delete "{{ item }}"
      with_items: "{{vm_ips}}"
      register: std_output
    - debug: var=std_output
